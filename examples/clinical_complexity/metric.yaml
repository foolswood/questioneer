title: 'Clinical Complexity'
description: 'Clinical complexity experiment'
metric:
  - name: 'Respiratory'
    options:
      - name: 'none'
        description: 'None'
      - name: 'infections'
        description: 'Frequent or increasing lower respiratory infections'
      - name: 'picu'
        description: 'PICU admission for lower respiratory infection'
      - name: 'oxygen'
        description: 'Requirement for long term oxygen or non-invasive ventilation at home'
      - name: 'ventilation'
        description: 'Tracheostomy and/or 24 hour ventilation'
  - name: 'Feeding'
    options:
      - name: 'none'
        description: 'None'
      - name: 'gastrostomy'
        description: 'Gastrostomy/long term NG feeding (>6 months)'
      - name: 'jejunostomy'
        description: 'Jejunostomy or severe uncontrolled reflux despite maximum treatment'
      - name: 'loss'
        description: 'Losing weight or unable to administer essential medication due to feeding difficulties'
      - name: 'parenteral'
        description: 'Pain/distress associated with feeding, causing progressive feed reduction or requirement for total parenteral nutrition'
  - name: 'Locomotor'
    options:
      - name: 'none'
        description: 'None'
      - name: 'quadriplegia'
        description: 'Whole body movement disorder/quadriplegia/myopathy'
      - name: 'scoliosis'
        description: 'Fixed scoliosis/GMFCS Level V'
      - name: 'gmfcs'
        description: 'GMFCS Level V equivalent with dystonia/no voluntary movement'
      - name: 'inoperable'
        description: 'Difficulty with maintaining comfort in seating e.g. inoperable progressive scoliosis, intractable dystonic pain, pressure sores etc.'
  - name: 'Seizures'
    options:
      - name: 'none'
        description: 'None'
      - name: 'meds'
        description: 'Epilepsy requiring medication'
      - name: 'threemeds'
        description: 'Poor seizure control despite at least three regular medications'
      - name: 'rescue'
        description: 'Frequent use of rescue medication (most days)'
      - name: 'intensive'
        description: 'Episodes of status epilepticus requiring intensive treatment (IV infusions/PICU) or for which these are seen as futile'
  - name: 'Other interventions'
    options:
      - name: 'none'
        description: 'None'
      - name: 'stoma'
        description: 'Stoma/Insulin or clotting factor dependent'
      - name: 'indwell'
        description: 'Indwelling central access/long term urinary catheterisation/VP shunt/awaiting cardiac or neurosurgery'
      - name: 'transplant'
        description: 'Organ transplant/Dialysis/Intra-ventricular medication'
      - name: 'shunt'
        description: 'VP shunt requiring frequent revision'
